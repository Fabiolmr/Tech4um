{% extends 'base.html' %} {% block content %}

<form method="post" class="buttons">
    <h3>Enter the chat Room</h3>
    <div>
        <label>Name:</label>
        <input type="text" id="name" name="name" placeholder="Pick a name!" value="{{ name }}" />
    </div>
    <div class="join">
        <input type="text" placeholder="Room Code" name="code" value="{{code}}"/>
        <button type="submit" name="join" >Join a Room</button>
    </div>
    <button type="submit" name="create" class="create-btn">Create a Room</button>
{% if error %}
<ul>
    <li> {{error}}</li>
</ul>
{% endif %}  
</form>

<div>
    {% for room in rooms %}
    <ul>
        <li>id = {{ room.id }}</li>
        <li>nome = {{ room.name }}</li>
        <li>descrição = {{ room.description }}</li>
    </ul>
    {% endfor %}
</div>

{% endblock %}
