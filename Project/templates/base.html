<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech4um | {% block title %}{% endblock %}</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
             crossorigin="anonymous"></script>

    <style>
        :root {
            --header-height: 64px;

            --color-background: #000000; /* fundo preto */
            --color-text-main: #F3F4F6;  /* texto claro */
            --color-primary: #FF4500; 
            --color-secondary: #E63E00;

            --alert-success-bg: #1f2a1f;
            --alert-success-text: #a3f3c3;
            --alert-danger-bg: #2a1f1f;
            --alert-danger-text: #f38c8c;
            --alert-info-bg: #1f1f2a;
            --alert-info-text: #a3b9f3;
        }

        body {
            background-color: var(--color-background);
            color: var(--color-text-main);
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        /* FLASH MESSAGES */
        .flash-messages {
            position: fixed;
            top: var(--header-height);
            left: 0;
            width: 100%;
            z-index: 99999;
            padding: 10px 20px;
            display: flex;
            justify-content: center;
        }

        .flash-messages .alert {
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 5px;
            max-width: 600px;
        }

        .alert-success { background-color: #1f2a1f; color: #a3f3c3; }
        .alert-danger, .alert-error { background-color: #2a1f1f; color: #f38c8c; }
        .alert-info { background-color: #1f1f2a; color: #a3b9f3; }

        /* CONTEÚDO */
        .content {
            padding-top: 0; /* header da filha vai controlar padding */
        }
    </style>
</head>

<body>
    <!-- FLASH MESSAGES FIXAS -->
    <div class="flash-messages">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- CONTEÚDO -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
