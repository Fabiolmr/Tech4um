<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech4um | {% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">

    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}"/>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"
            integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA=="
            crossorigin="anonymous"></script>
    
    </head>

<body>

    <header>
        <a href="/" class="logo">Tech4um</a>
        
        <div class="header-right" style="margin-right: 20px; display: flex; align-items: center;">
            <button id="theme-toggle" class="btn logout-btn me-3" style="font-weight: normal; margin-right: 10px;">
                ðŸŒ™ Tema Escuro 
            </button>
            
            {% block header_actions %}{% endblock %}
        </div>
    </header>

    <div class="content" style="margin-top: 60px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages" style="text-align: center; margin-bottom: 20px;">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
            crossorigin="anonymous"></script>

    <script>
    function toggleCreateForum() {
        const box = document.getElementById("create-forum-box");
        if (box) box.classList.toggle("hidden");
    }

    // SOCKET.IO (para usuÃ¡rios online)
    const socket = io();

    socket.on("online_users", users => {
        let list = document.getElementById("online-list");
        if (!list) return; // sÃ³ existe na home

        list.innerHTML = "";
        users.forEach(u => {
            let li = document.createElement("li");
            li.textContent = u;
            list.appendChild(li);
        });
    });
    </script>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        // FunÃ§Ã£o principal para aplicar/remover a classe
        function applyTheme(theme) {
            if (theme === 'light') {
                body.classList.add('light-mode');
                if (toggleButton) toggleButton.innerHTML = 'ðŸŒ™ Tema Escuro';
            } else {
                // Tema 'dark' Ã© o seu design original (sem classe extra no body)
                body.classList.remove('light-mode');
                if (toggleButton) toggleButton.innerHTML = 'â˜€ï¸ Tema Claro';
            }
        }

        // 1. Tenta carregar o tema salvo ou usa 'dark' como padrÃ£o.
        const savedTheme = localStorage.getItem('theme') || 'dark';
        applyTheme(savedTheme);

        // 2. Listener do botÃ£o
        if (toggleButton) {
            toggleButton.addEventListener('click', () => {
                const currentTheme = body.classList.contains('light-mode') ? 'light' : 'dark';
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                localStorage.setItem('theme', newTheme);
                applyTheme(newTheme);
            });
        }
    });
    </script>
</body>
</html>
