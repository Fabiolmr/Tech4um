{% extends 'base.html' %}

{% block title %}Criar Conta{% endblock %}

{% block content %}
<script src="https://cdn.tailwindcss.com"></script>
<style>
    /* =======================================================
    ESTILOS GLOBAIS (Laranja Vibrante / Dark Mode)
    =======================================================
    */
    :root {
        --color-primary: #FF4500; /* Laranja Vibrante: ff4500 */
        --color-secondary: #E63E00; /* Laranja um pouco mais escuro para hover */
        --color-background: #1F2937; /* Tailwind Gray 800 - Fundo principal */
        --color-card-bg: #374151; /* Tailwind Gray 700 - Fundo do card */
        --color-text-light: #F3F4F6; /* Tailwind Gray 100 - Texto claro */
        --color-border-dark: #4B5563; /* Tailwind Gray 600 - Bordas e divisores */
        --color-input-bg: #4B5563;
        --color-muted: #9CA3AF;
    }
    
    body {
        background-color: var(--color-background);
        color: var(--color-text-light);
        font-family: 'Inter', sans-serif;
    }

    /* Estilos do Card Principal */
    .card-auth {
        border-radius: 1rem;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        background-color: var(--color-card-bg);
        border: 1px solid var(--color-border-dark);
        overflow: hidden;
    }

    .bg-gradient-primary {
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
    }
    
    /* Inputs e Form Groups */
    .form-group {
        margin-bottom: 1.25rem;
    }
    
    .form-group label {
        display: block;
        font-size: 0.875rem; /* text-sm */
        font-weight: 500;
        margin-bottom: 0.25rem;
        color: var(--color-text-light);
    }
    
    .form-control-custom {
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid var(--color-border-dark);
        border-radius: 0.5rem;
        transition: border-color 0.2s;
        background-color: var(--color-input-bg);
        color: var(--color-text-light);
    }
    
    .form-control-custom:focus {
        border-color: var(--color-primary);
        outline: none;
        box-shadow: 0 0 0 3px rgba(255, 69, 0, 0.3);
    }
    
    .form-control-custom::placeholder {
        color: var(--color-muted);
    }

    /* Senha Wrapper (Para o √≠cone de olho) */
    .password-wrapper {
        position: relative;
    }
    .password-wrapper input {
        padding-right: 2.5rem; /* Espa√ßo para o √≠cone */
    }
    .toggle-password {
        position: absolute;
        right: 0.75rem;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 1.1rem;
        color: var(--color-muted);
        transition: color 0.2s;
    }
    .toggle-password:hover {
        color: var(--color-primary);
    }


    /* Bot√£o Prim√°rio (Criar Conta) */
    .btn-primary-custom {
        background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        font-weight: 700;
        transition: opacity 0.2s, box-shadow 0.2s;
        border: none;
        cursor: pointer;
        width: 100%;
        margin-top: 1rem;
    }
    
    .btn-primary-custom:hover {
        opacity: 0.9;
        box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
    }

    /* Mensagem e Link de Altern√¢ncia */
    .message {
        margin-top: 1.5rem;
        text-align: center;
        font-size: 0.875rem;
        color: var(--color-muted);
    }

    .message a {
        color: var(--color-primary);
        font-weight: 600;
        text-decoration: none;
        transition: color 0.2s;
    }

    .message a:hover {
        color: var(--color-secondary);
        text-decoration: underline;
    }

    /* T√≠tulo */
    .card-auth h2 {
        font-size: 2rem;
        font-weight: 800;
        margin-bottom: 0;
    }

</style>

<div class="min-h-screen flex items-center justify-center bg-gray-800 p-4">
    <div class="w-full max-w-sm">
        <div class="card-auth">
            <div class="card-header bg-gradient-primary p-6 text-white text-center rounded-t-xl">
                <h2>Crie Sua Conta</h2>
            </div>
            
            <div class="p-8">
                
                {# Mensagens Flash (Se houver) - Adicione aqui se usar Flask #}
                <!-- 
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        <div class="flashes mb-4 space-y-3">
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }}" role="alert">{{ message }}</div>
                        {% endfor %}
                        </div>
                    {% endif %}
                {% endwith %}
                -->

                <!-- FORMUL√ÅRIO DE CADASTRO -->
                <form method="POST" class="space-y-4" enctype="multipart/form-data">
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email" class="form-control-custom" placeholder="seu@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="username">Nome de usu√°rio</label>
                        <input type="text" id="username" name="username" class="form-control-custom" placeholder="Seu nome de usu√°rio" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="password" name="password" class="form-control-custom" placeholder="Sua senha..." required>
                            <span class="toggle-password" onclick="togglePassword('password', this)">üëÅÔ∏è</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirmar Senha</label>
                        <div class="password-wrapper">
                            <input type="password" id="confirm_password" name="confirm_password" class="form-control-custom" placeholder="Confirme sua senha..." required>
                            <span class="toggle-password" onclick="togglePassword('confirm_password', this)">üëÅÔ∏è</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="avatar">Foto de Perfil (Opcional)</label>
                        <input type="file" id="avatar" name="avatar" class="form-control-custom" accept="image/*">
                        <p style="font-size: 0.8rem; color: #9CA3AF; margin-top: 5px;">
                            A IA ir√° recortar seu rosto automaticamente.
                        </p>
                    </div>
                    <button type="submit" class="btn-primary-custom">Criar Conta</button>
                </form> 

                <div class="message">
                    <p>J√° tem uma conta? <a href="{{ url_for('auth.login') }}">Fa√ßa login</a></p>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    function togglePassword(fieldId, iconElement) {
        const input = document.getElementById(fieldId);

        if (input.type === 'password') {
            input.type = 'text';
            iconElement.textContent = 'üîí'; // Mostra o cadeado (senha oculta)
        } else {
            input.type = 'password';
            iconElement.textContent = 'üëÅÔ∏è'; // Mostra o olho (senha vis√≠vel)
        }
    }
</script>


{% endblock %}
